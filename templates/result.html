<!DOCTYPE html>
<html>
<head>
    <title>Resultado</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #333333;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
}

.header {
    background-color: #dc3545;
    color: #ffffff;
    padding: 20px;
    text-align: center;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
}

.content {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}

.form {
    margin-top: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.text-input {
    width: 100%;
    padding: 10px;
    border: 1px solid #cccccc;
    border-radius: 5px;
}

.file-input {
    width: 100%;
    padding: 10px;
    border: 1px solid #cccccc;
    border-radius: 5px;
}

.submit-button {
    background-color: #dc3545;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-button:hover {
    background-color: #c82333;
}
</style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Resultado</h1>
        <!-- Contenido del PDF y formulario de pregunta -->
        <div class="content">
            <p>Contenido del PDF:</p>
            <p>{{ pdf_content }}</p>
        </div>
        <div class="content">
            <form class="form" method="post" action="/ask">
                <input type="hidden" name="pdf_content" value="{{ pdf_content }}">
                <div class="form-group">
                    <label for="question">Haz una pregunta sobre el PDF:</label><br>
                    <input class="text-input" type="text" id="question" name="question"><br>
                </div>
                <div class="form-group">
                    <button class="submit-button" type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <div class="result-container">
            <h2>Pregunta:</h2>
            <p>{{ question }}</p>
            <h2>Respuesta:</h2>
            <p>{{ answer }}</p>
        </div>
    </div>
</body>
</html>
